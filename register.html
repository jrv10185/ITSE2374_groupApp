<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar">
                <ul>
                    <li class="logo"><a href="index.html" class="jobcast">Jobcast</a></li>
                
                    <li class="profile-tab"></li>
                </ul>
            </nav>
        </header>
        <main>
            <form id="registrationForm" class="user-form">
                <h1>User Registration</h1>
                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>
            
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <span id="emailError" class="error"></span><br>
            
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
                <span id="passwordError" class="error"></span><br>
            
                <label>Role:</label>
                
                    <label for="employer">Employer</label>
                    <input type="radio" id="employer" name="role" value="employer">
            
                
                    <label for="job_seeker">Job Seeker</label>
                    <input type="radio" id="job_seeker" name="role" value="job_seeker">
                
                <br><br>
            
                <input type="submit" value="Register">
            </form>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="UserRegistration.js"></script>
</body>
</html>
